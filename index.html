<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raspadinha Surpresa üéÅ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000000, #555555);
      font-family: 'Poppins', sans-serif;
      padding: 20px;
    }

    h1 {
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      aspect-ratio: 1/1;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(8px);
      transition: filter 0.3s ease;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Raspe para revelar!</h1>
  <div class="container">
    <!-- FOTO SURPRESA -->
    <img src="1.jpg" alt="Surpresa" class="image" />
    <canvas id="scratchCanvas"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    const image = document.querySelector('.image');

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = '#b0b0b0';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let isDrawing = false;

    function startDraw(e) {
      isDrawing = true;
      draw(e);
    }

    function endDraw() {
      isDrawing = false;
      ctx.beginPath();
    }

    function draw(e) {
      if (!isDrawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineWidth = 30;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.strokeStyle = 'rgba(0,0,0,1)';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      // Verifica quanto da camada foi removida para desfocar a imagem gradualmente
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let cleared = 0;
      for (let i = 3; i < pixels.data.length; i += 4) {
        if (pixels.data[i] === 0) cleared++;
      }
      const clearedPercent = cleared / (canvas.width * canvas.height) * 100;

      // Reduz o blur da imagem √† medida que mais da camada √© raspada
      image.style.filter = `blur(${Math.max(8 - (clearedPercent / 100) * 8, 0)}px)`;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mouseup', endDraw);
    canvas.addEventListener('mousemove', draw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchend', endDraw);
    canvas.addEventListener('touchmove', draw);
  </script>
</body>
</html>
